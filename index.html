<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Giovanni</title>
  <meta name="description" content="Cart√£o de contato ‚Äî e-mail, telefone, WhatsApp e Instagram" />

  <style>
    :root {
      --bg:#0f1724;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.05);
      --radius:14px;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      background:linear-gradient(180deg,#071125 0%, #071226 40%, #041226 100%);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card {
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.04);
      border-radius:var(--radius);
      box-shadow:0 6px 25px rgba(0,0,0,0.4);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:18px;
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(12px);
    }

    .avatar {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:12px;
    }

    .photo {
      width:110px;
      height:110px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent), #7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:36px;
      color:#031022;
      box-shadow:0 6px 18px rgba(7,12,24,0.6);
    }

    .name { font-size:20px; font-weight:600; line-height:1.3; }
    .role { color:var(--muted); font-size:13px; }

    .details { display:flex; flex-direction:column; gap:12px; }

    .row {
      background:var(--glass);
      border-radius:10px;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .left { display:flex; align-items:center; gap:12px; flex:1; min-width:0; }
    .icon { font-size:22px; color:var(--accent); flex-shrink:0; }
    .meta { overflow:hidden; }
    .meta .label { font-size:12px; color:var(--muted); }
    .meta .value {
      font-weight:600;
      font-size:15px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions {
      display:flex;
      gap:6px;
      flex-shrink:0;
    }

    .btn {
      border:0;
      background:rgba(255,255,255,0.08);
      color:#fff;
      padding:7px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      text-decoration:none;
      transition:all .2s ease;
    }

    .btn:hover {
      background:rgba(255,255,255,0.15);
    }

    .bottom {
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:10px;
      flex-wrap:wrap;
    }

    @media (max-width:480px){
      .photo{width:90px;height:90px;font-size:30px;}
      .name{font-size:18px;}
      .row{flex-direction:column;align-items:flex-start;}
      .actions{align-self:flex-end;}
      .meta .value{font-size:14px;}
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="avatar">
      <div class="photo" id="photo">G</div>
      <div class="name" id="personName">Giovanni de Oliveira Ribeiro</div>
      <div class="bottom">
        <button class="btn" id="downloadVCard">üì• Baixar</button>
        <button class="btn" id="copyAll">üìã Copiar</button>
      </div>
    </section>

    <section class="details">
      <div class="row">
        <div class="left">
          <div class="icon">‚úâÔ∏è</div>
          <div class="meta">
            <div class="label">E-mail</div>
            <div class="value" id="emailValue"></div>
          </div>
        </div>
        <div class="actions">
          <a class="btn" id="mailtoBtn">Enviar</a>
        </div>
      </div>

      <div class="row">
        <div class="left">
          <div class="icon">üìû</div>
          <div class="meta">
            <div class="label">Telefone</div>
            <div class="value" id="telValue"></div>
          </div>
        </div>
        <div class="actions">
          <a class="btn" id="callBtn">Ligar</a>
        </div>
      </div>

      <div class="row">
        <div class="left">
          <div class="icon">üí¨</div>
          <div class="meta">
            <div class="label">WhatsApp</div>
            <div class="value" id="whatsValue"></div>
          </div>
        </div>
        <div class="actions">
          <a class="btn" id="whatsBtn">Abrir</a>
        </div>
      </div>

      <div class="row">
        <div class="left">
          <div class="icon">üì∏</div>
          <div class="meta">
            <div class="label">Instagram</div>
            <div class="value" id="igValue"></div>
          </div>
        </div>
        <div class="actions">
          <a class="btn" id="igBtn">Abrir</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const PERSON = {
      name: "Giovanni de Oliveira Ribeiro",
      email: "giovannideoliveiraribeiro@gmail.com",
      tel: "+55 62 98496-3912",
      whatsapp: "+55 62 98496-3912",
      instagram: "giovanni_de_oliveira_ribeiro"
    };

    document.getElementById("photo").textContent = PERSON.name.split(" ").map(w=>w[0]).slice(0,2).join("").toUpperCase();
    document.getElementById("emailValue").textContent = PERSON.email;
    document.getElementById("telValue").textContent = PERSON.tel;
    document.getElementById("whatsValue").textContent = PERSON.whatsapp;
    document.getElementById("igValue").textContent = "@" + PERSON.instagram;

    document.getElementById("mailtoBtn").href = "mailto:" + PERSON.email;
    document.getElementById("callBtn").href = "tel:" + PERSON.tel.replace(/\D/g,"");
    document.getElementById("whatsBtn").href = "https://wa.me/" + PERSON.whatsapp.replace(/\D/g,"");
    document.getElementById("igBtn").href = "https://www.instagram.com/" + PERSON.instagram;

    document.getElementById("copyAll").addEventListener("click", async()=>{
      const all = `${PERSON.name}\nE-mail: ${PERSON.email}\nTelefone: ${PERSON.tel}\nWhatsApp: ${PERSON.whatsapp}\nInstagram: @${PERSON.instagram}`;
      await navigator.clipboard.writeText(all);
      const btn=document.getElementById("copyAll");
      btn.textContent="Copiado ‚úì";
      setTimeout(()=>btn.textContent="üìã Copiar",1200);
    });

    document.getElementById("downloadVCard").addEventListener("click",()=>{
      const v = [
        "BEGIN:VCARD","VERSION:3.0",
        `FN:${PERSON.name}`,
        `TEL;TYPE=CELL:${PERSON.tel}`,
        `EMAIL:${PERSON.email}`,
        `URL:https://www.instagram.com/${PERSON.instagram}`,
        "END:VCARD"
      ].join("\r\n");
      const blob=new Blob([v],{type:"text/vcard"});
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="contato.vcf";
      a.click();
      URL.revokeObjectURL(a.href);
    });
  </script>
</body>
</html>
